<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weatherDash"><center>Weather Dashboard</center></div>
    <div class="weatherContainer">
        <div class="leftpanel">
            <span style="font-size:28px; font-weight: bolder;">Search for a City</span>
            <input id="searchcity" class="searchBox commonStyle">
            <br>
            <button class="searchBtn commonStyle" onclick="searchcity ()">Search</button>
            <br>
            <hr>
            <br>
            <div class="history" id="historyDiv"></div>
        </div>
        <div class="rightpanel">
            <div class="toppanel" id="currentcity1"></div>
            <div class="bottompanel" id="5dayforecast"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
